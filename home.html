<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>josMovies | Home</title>
  
  <!-- materialize fonts and icons -->
  <link type= "text/css" rel="stylesheet" href="/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- icons  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="##00b8d4">
  <link rel="shortcut icon" href="/img/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00b8d4">
  <meta name="msapplication-config" content="/img/icons/browserconfig.xml">

  <meta name="theme-color" content="#00b8d4">

  <!-- main -->
  <link type= "text/css" href="./css/app.css" rel="stylesheet">
  
  <!-- pwa manifest -->
  <link rel="manifest" href="/manifest.json">

</head> 

<body>

  <!-- nav bar -->
  <div class= "navbar-fixed">
    <nav class="z-depth-0 black">
      <div class="nav-wrapper container black">
        <a href = "" class="brand-logo"><img id = "logo" src ="/img/logo/logo.png" alt = "app logo">jos<span class = "movie-logo teal-text text-accent-4">Movies</span></a>
      </div>
    </nav>
  </div>

  <!-- home page content -->
  <div id = "homeInstructions" class = "">
    <h6 class = "white-text center">Welcome</h6>
    <p class = "grey-text lighten-5 center"> Explore a variety of well-known titles and get recommendations for millions of movies for free. Powered by The Movie Database (TMDb).</p>
  </div>

  <!-- search bar -->
  <nav id = "searchBar" class = "container transparent">
    <div class="nav-wrapper transparent">
      <form id = "searchForm" method= "GET">
        <div class="input-field blue-grey darken-3">
          <input type="search" id="search" placeholder = "Search for movies" required  class="autocomplete">
          <label for = "search" class="label-icon"><i class="material-icons black-text">search</i></label>
          <i class="material-icons" id="closeSearchBtn">close</i>
        </div>
      </form>
    </div>
  </nav>
  
  <div class = "moviedb-logo">
    <p class = "grey-text">Powered by:</p>
    <img src="./img/logo/tmdb-logo.svg">
  </div>

  <div class = 'btn-container'>
    <button class = "grey darken-4 white-text" id="btnInstall">
      <p class="material-icons">download_for_offline</p>
      <p class = "description" >Install josMovies</p>
    </button>
  </div>
    
  

  <!-- materialize script -->
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <!-- main script -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
