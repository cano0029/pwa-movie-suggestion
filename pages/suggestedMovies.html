  <!-- icons -->

  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">

<body>
  <!-- nav bar -->
  <div class= "navbar-fixed">
    <nav class="z-depth-0 black">
      <div class="nav-wrapper container center black">
        <a href="./home.html" class="brand-logo"><img id = "logo" src ="/img/logo/logo.png" alt = "app logo">jos<span class = "movie-logo">Movies</span></a>
      </div>
    </nav>
  </div>

  <!-- search bar -->
  <nav id = "searchBar" class = "container">
    <div class="nav-wrapper">
      <form>
        <div class="input-field blue-grey darken-3">
          <input id="search" type="search" required id="autocomplete-input" class="autocomplete">

  <!-- page title -->
    <div id = "titlePage" class = "container">
      <h5 class = "grey-text lighten-1">Suggested Films for</h5>
    </div>

    <!-- Suggested movies -->
  <section class="media">
    
    <!-- card 1 -->
    <div class = "container">
      <div class="card blue-grey darken-1">
        <div class="card-image waves-effect waves-block waves-light">
          <!-- insert image here -->
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Movie Title<i class="material-icons right">more_vert</i></span>
          <p><a href="#">See similar movies</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Movie Title<i class="material-icons right">close</i></span>

        </div>
      </div>
    </div>

  </section>

  <!-- materialize script -->

  <script type="text/javascript" src="../js/app.js"></script>
