<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>josMovies | Suggested Movies</title>
  
  <!-- materialize fonts and icons -->
  <link type= "text/css" rel="stylesheet" href="/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- main -->
  <link type= "text/css" href="../css/main.css" rel="stylesheet">

  <!-- pwa manifest -->
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <!-- nav bar -->
  <div class= "navbar-fixed">
    <nav class="z-depth-0 black">
      <div class="nav-wrapper container center">
        <a href="#!" class="brand-logo"><i class="material-icons">donut_small</i>josMovies</a>
      </div>
    </nav>
  </div>

  <!-- search bar -->
  <nav id = "searchBar" class = "container">
    <div class="nav-wrapper #e0f2f1 blue-grey darken-3">
      <form>
        <div class="input-field">
          <input id="search" type="search" required id="autocomplete-input" class="autocomplete">
          <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <!-- page title -->
    <div id = "titlePage" class = "container">
      <h5 class = "grey-text lighten-1">Suggested Films for</h5>
    </div>

    <!-- Suggested movies -->
  <section class="media">
    
    <!-- card 1 -->
    <div class = "container">
      <div class="card blue-grey darken-1">
        <div class="card-image waves-effect waves-block waves-light">
          <!-- insert image here -->
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Movie Title<i class="material-icons right">more_vert</i></span>
          <p><a href="#">See similar movies</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Movie Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>

  </section>

  <!-- materialize script -->
  <script type="text/javascript" src="/js/materialize.min.js"></script>
</body>

</html>
